baseurl: ''
permalink: pretty
title: 'Sixeight Studio'
# domain: sixeight-studio.com      # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
# url: https://sixeight-studio.com # the base hostname and protocol for your site, e.g. http://example.com

logo:
  mobile: "images/logo/sixeight-studio.svg"
  mobile_height: "75px"
  mobile_width: "264px"
  desktop: "images/logo/sixeight-studio.svg"
  desktop_height: "75px"
  desktop_width: "264px"

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
